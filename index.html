<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/profile-287-460516.webp">

  <title>Profile card component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="profile-card">
    <div class="profile-card-top">
      <img src="./assets/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile-card-bottom">
      <div class="profile-card-bottom__datos-profile">
        <div>
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <p>London</p>
      </div>
      <div class="profile-card-bottom__datos-seguidores">
        <div>
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
